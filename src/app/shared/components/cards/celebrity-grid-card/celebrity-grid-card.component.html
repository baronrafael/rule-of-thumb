<!-- <div class="celebrity-card" [ngStyle]="{'background-image': 'url(/assets/img/'+celebrity.picture+')'}"> -->
<div class="celebrity-card__content">
  <div class="celebrity-card__info">
    <div class="celebrity-card__info__header">
      <button
        *ngIf="celebrity.votes.positive*100/(celebrity.votes.positive+celebrity.votes.negative) > celebrity.votes.negative*100/(celebrity.votes.positive+celebrity.votes.negative)"
        class="icon-button reaction-button reaction-button__most" aria-label="thumbs up">
        <img src="assets/img/thumbs-up.svg" alt="thumbs up" loading="lazy" />
      </button>
      <button
        *ngIf="celebrity.votes.positive*100/(celebrity.votes.positive+celebrity.votes.negative) < celebrity.votes.negative*100/(celebrity.votes.positive+celebrity.votes.negative)"
        class="icon-button reaction-button reaction-button__most" aria-label="thumbs down">
        <img src="assets/img/thumbs-down.svg" alt="thumbs down" loading="lazy" />
      </button>
      <h2 class="celebrity-card__title celebrity-card__title__padding">{{celebrity.name}}</h2>
    </div>
    <p class="celebrity-card__desc">{{celebrity.description}}</p>
    <p *ngIf="!bAlreadyVote" class="celebrity-card__time">
      {{(celebrity.lastUpdated | dfnsParseIso) | dfnsFormatDistanceToNow}} in <span
        class="celebrity-card__categ">{{celebrity.category}}</span>
    </p>
    <p *ngIf="bAlreadyVote" class="celebrity-card__time">Thank you for your vote!</p>
    <app-celebrity-card-buttons [celebrity]="celebrity" [celebritys]="celebritys" (bAlreadyVoteValue)="changeAlreadyVoteValue($event)"></app-celebrity-card-buttons>
  </div>
  <app-gauge-bar [votes]="celebrity.votes"></app-gauge-bar>
</div>
