<app-navbar></app-navbar>
<app-header></app-header>
<div class="max-centered">
  <app-banner-top></app-banner-top>
  <main role="main">
    <!-- Start: Implementation -->
    <!-- ðŸ‘‰ Your code goes here ðŸ‘ˆ -->
    <div class="celebrity-section__header">
      <h2 class="celebrity-section__title">Previous Rulings</h2>
      <div class="select">
        <select [(ngModel)]="bGridCards" id="standard-select">
          <option [ngValue]="true">Grid</option>
          <option [ngValue]="false">List</option>
        </select>
      </div>
    </div>
    <div (window:resize)="checkScreenSize($event)" class="celebrity-card__container">
      <ng-container *ngIf="bGridCards">
        <app-celebrity-grid-card *ngFor="let celebrity of celebritys" [celebrity]="celebrity" class="celebrity-card"
          [ngStyle]="{'background-image': 'url(/assets/img/'+celebrity.picture+')'}">
        </app-celebrity-grid-card>
      </ng-container>
      <ng-container *ngIf="!bGridCards">
        <app-celebrity-list-card *ngFor="let celebrity of celebritys" [celebrity]="celebrity" class="celebrity-card__list"
        [ngStyle]="{'background-image': 'url(/assets/img/'+celebrity.picture+')'}">
      </app-celebrity-list-card>
      </ng-container>
    </div>
    <!-- End: Implementation -->
  </main>
  <app-banner-bottom></app-banner-bottom>
  <app-footer></app-footer>
</div>
